



<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Table </title>
</head>
<style>
	
	table{
		border-collapse: collapse;
	}
	th,td{
		border: 2px solid;
	}
	.span{
		background-color: pink;
		cursor: pointer;
	}



</style>
<body>
	<table>
		<thead>
			<tr>
				<td> ID </td>
				<td> Name </td>
				<td> Mobile </td>
			</tr>
		</thead>
		<tbody>
			<tr> 
				<td> 23303101 </td>
				<td> Md.Pranto Islam </td>
				<td> 01979728818 </td>
			</tr>
			
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2" class="span"> Total </td>
			</tr>
			
		</tfoot>
	</table>

</body>
</html>
